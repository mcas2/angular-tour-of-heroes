<div>
  <header>
    <h3>{{ title }}</h3>
    <div>
      <!-- Antiguo modelo, funcional pero escasamente personalizable.
      <nav mat-tab-nav-bar>
          <a mat-tab-link routerLink="/dashboard">Dashboard</a>
          <a mat-tab-link routerLink="/heroes">Heroes</a>      
      </nav>
       -->

      <nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel" animationDuration="100ms">
        <a mat-tab-link *ngFor="let link of links"
           (click)="activeLink = link"
           [active]="activeLink == link"
           [routerLink]="link"
           > {{link | uppercase}} </a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
      
    </div>
  </header>

  <router-outlet></router-outlet>
  <app-mesagges></app-mesagges>
</div>
